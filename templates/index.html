<!DOCTYPE html>
<html style="background-color: aliceblue">
<head>
    <title>Services List</title>
</head>
<body>


<h3 style="color: blue">Services list on localhost:</h3>
{% if instance %}
<ul style="color: crimson">
{% for row in instance %}
<li><a href="{{ row }}" style="color: brown">{{ row }}</a></li>
{% endfor %}
{% else %}
    <p>No services are available.</p>
{% endif %}
</ul>

</body>
</html>
